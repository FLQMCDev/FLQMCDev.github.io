<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLQMCDev - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="vendor/gsap/gsap.min.js"></script>
    <script src="vendor/scrolltrigger/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> <!-- Optional for Lottie animations -->
</head>
<body>
    <header>
        <div class="hero-content fade-in">
            <div class="profile-picture">
                <img src="assets/images/profile.jpg" alt="FLQMCDev Profile Picture">
            </div>
            <h1>FLQMCDev</h1>
            <p>Professional Code Designer & Developer</p>
            <a href="about.html" class="button">About Me</a>
            <a href="projects.html" class="button">Projects</a>
            <a href="contact.html" class="button">Contact</a>
        </div>
    </header>
    <main>
        <section class="intro-content">
            <h2>Welcome to My Professional Portfolio</h2>
            <p>Explore my work, projects, and more. Feel free to navigate through the sections to learn more about me and what I do.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FLQMCDev. All rights reserved.</p>
    </footer>
    <audio id="background-music" src="assets/music/background-music.mp3" autoplay loop></audio>
    <script src="script.js"></script>
    <script>
        // Example GSAP Animation
        gsap.from("header h1", {
            duration: 1.5,
            y: -50,
            opacity: 0,
            ease: "power3.out"
        });

        gsap.from("header p", {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.5
        });

        gsap.from(".button", {
            duration: 1,
            scale: 0.8,
            opacity: 0,
            ease: "back.out(1.7)",
            stagger: 0.3
        });

        // Example ScrollTrigger Animation
        gsap.registerPlugin(ScrollTrigger);

        gsap.from(".intro-content h2", {
            scrollTrigger: {
                trigger: ".intro-content",
                start: "top 80%",
                end: "bottom 60%",
                scrub: 1,
                markers: true
            },
            opacity: 0,
            y: 50,
            duration: 1.5,
            ease: "power2.out"
        });

        gsap.from(".intro-content p", {
            scrollTrigger: {
                trigger: ".intro-content",
                start: "top 80%",
                end: "bottom 60%",
                scrub: 1,
                markers: true
            },
            opacity: 0,
            y: 30,
            duration: 1.5,
            ease: "power2.out",
            delay: 0.5
        });
    </script>
</body>
</html>
